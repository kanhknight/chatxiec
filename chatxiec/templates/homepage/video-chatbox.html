<div id='media-box' class="w-100 h-560px bg-dark d-flex justify-content-around d-flex align-items-md-center">
  <div id="video" class="w-49 h-500px d-flex flex-md-column d-flex justify-content-between">
    <div id='screen' class="w-100 h-460px bg-info">
      <!-- <div id='dot' class="w-25 h-40px d-flex align-items-md-center">
        <img src="http://placehold.it/100x100" alt="" width="40px" height="40px">
        <h3 id='resolution'>1024</h3>
      </div> -->
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" allowfullscreen></iframe>
      </div>
      <!-- <img src="http://placehold.it/100x100" alt="" width="100%" height="460"> -->
    </div>
    <div id='setting-button' class="w-100 h-30px d-flex justify-content-between">
      <a id='play-button' class="btn btn-primary w-10 h-30px" href="#" role="button"></a>
      <div id='progress-bar' class="bg-success w-79 h-30px"></div>
      <a id='volume-button' class="btn btn-primary w-5 h-30px" href="#" role="button"></a>
      <a id='fullscreen-button' class="btn btn-primary w-5 h-30px" href="#" role="button"></a>
    </div>
  </div>
  <div id='chatbox' class="w-49 h-500px bg-gray rounded">
    <div class="w-100 h-425px">
      <div id='message-contain' class="w-78 h-430px">
        
      </div>
    </div>
    <div class="input-group mb-3">
      <div class="input-group-append">
        <button id='file-button' class="btn btn-outline-secondary button" type="button" data-toggle="collapse" href="#collapseExample"
          role="button" aria-expanded="false" aria-controls="collapseExample">
          <img src="../../static/image/Fill 1.png" alt="" height="20" width="20">
        </button>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div id='file-input' class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04">
                <label class="custom-file-label long-word-solve" for="inputGroupFile04">Choose file</label>
              </div>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Button</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <input id='message-input' type="text" name='message' class="form-control h-70px" placeholder="Send your message" aria-label="Send your message"
        aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id='send-button' class="btn btn-outline-secondary button" type="submit">
          <img src="../../static/image/paper-plane.png" alt="" height="30" width="30">
        </button>
        <button id='emotion-button' class="btn btn-outline-secondary button" type="button">
          <img src="../../static/image/smile.png" alt="" height="20" width="20">
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $('.custom-file-input').on('change', function () {
    let fileName = $(this).val().split('\\').pop();
    $(this).siblings('.custom-file-label').addClass('selected').html(fileName);
  });
</script>
